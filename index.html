<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tredcode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ti-icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">

    <!--Plugin CSS file with desired skin (Range Slider)-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

    <!-- Manual CSS -->
    <link rel="stylesheet" type="text/css" href="css/index_analysis.css">

    <!-- ICONS -->
    <link rel="icon" href="img/Tredcode_logo.png" sizes="32x32" />
    <link rel="icon" href="img/Tredcode_logo.png" sizes="192x192" />
</head>

<body style="font-family: 'Outfit', sans-serif; overflow-x: hidden !important; background-color:#0e0e0e;">

    <!-- Top Bar  -->
    <div class="px-0" style="width: 100%;" id="Top_Bar">
        <div class="row mx-2 my-2 bg-color rounded">
            <div class="col-9 col-md-11 py-3 text-light" id="Range_Slider">
                <input type="text" class="mx-2 js-range-slider" name="my_range" value="" />
            </div>
            <div class="col-3 col-md-1 ps-0 my-3 text-light d-flex justify-content-center align-items-center">
                <button class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded"
                    id="Submit" type="button">GO</button>
            </div>
            <div class="col-12 py-3 text-light" id="Button_Col">
                <div class="container-fluid">
                    <div class="row py-0 my-0">
                        <div class="col-md-8">
                            <div class="row h-100">
                                <div
                                    class="col w-100 h-100 mx-3 px-0 bg-color text-light d-flex justify-content-center">
                                    <button
                                        class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded gb_active"
                                        id="nifty_btn" type="button">NIFTY</button>
                                </div>
                                <div
                                    class="col w-100 h-100 mx-0 px-0 bg-color text-light d-flex justify-content-center">
                                    <button class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded"
                                        id="bnknifty_btn" type="button">BANKNIFTY</button>
                                </div>
                                <div
                                    class="col w-100 h-100 mx-3 px-0 bg-color text-light d-flex justify-content-center">
                                    <button class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded"
                                        id="finnifty_btn" type="button">FINNIFTY</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" id="Expiry_Date">
                            <div class="row">
                                <div class="mx-auto w-50">
                                    <div class="pt-2 row text-center" id="Expiry_heading_span">
                                        <span class="font-weight-bold">Expiry</span>
                                    </div>
                                    <div class="pt-1 px-0 row d-flex justify-content-center" id="Expiry_dropdown">
                                        <select class="px-0 bg-faint rounded" id="Expiry" style="width: 145px;">
                                            <option id="1st_dropdown_value" value=""></option>
                                            <option id="2nd_dropdown_value" value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mx-auto w-50 d-flex align-items-center justify-content-center">
                                    <div class="pt-2 row" id="OTM_ONLY">
                                        <div class="col-12 px-0">
                                            <span class="font-weight-bold">OTM ONLY &nbsp;<input type="checkbox"
                                                    id="otm_chk"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top  -->
    <div class="top_arrow bg-color" onclick="$('html, body').animate({ scrollTop: 0 },'slow');">
        <i class="ti-angle-double-up text-light"></i>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--Plugin JavaScript file (Range Slider)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <!-- Apexchart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Moment.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
        integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Manual JS-->
    <script src="js/index_analysis.js"></script>

</body>

</html>
